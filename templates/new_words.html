<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Words</title>

    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/icheck.min.js"></script>
    <script type="text/javascript" src="static/js/plugins.js"></script>
    <script type="text/javascript" src="static/js/buttons.js"></script>
    <script type="text/javascript" src="static/js/wordlist.js"></script>
    <script type="text/javascript" src="static/js/kill_new_words.js"></script>

    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/plugins/polaris/polaris.css">
    <link rel="stylesheet" type="text/css" href="static/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <div class="container">
<!--         <div id="select_lessons">
            ul*4>li*5
        </div> -->
        
        <div id="count" class="col-md-3">0</div>
        <div id="review" class="col-md-8 col-md-offset-3" style="display: block">
            <ul>
                <li>意味: <span id="meaning">你好</span></li>
                <li>単语: <span id="word" class="mask">こんにちは</span></li>
                <li>発音: <span id="pronunciation" class="mask">こんにちは</span></li>
                <li>品词: <span id="type" class="mask">寒暄语</span></li>
                <li>
                    <div class="btn-group btn-group-bg">
                        <button id="show" class="button button-3d-primary button-rounded">这你都不会？</button>
                    </div>

                    <div class="btn-group btn-group-bg">
                        <button id="next" class="button button-3d-action button-rounded">太简单了！</button>
                    </div>

                    <br />                    
                    <div class="btn-group btn-group-bg">
                        <button id="delete" class="button button-3d-caution button-rounded">这词老纸已经记住了！</button>
                    </div>

                </li>
            </ul>

        </div>
    </div>
</body>
</html>
